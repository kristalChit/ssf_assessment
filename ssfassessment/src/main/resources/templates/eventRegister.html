<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
</head>

<body>
    <h1>Register event</h1>
</head>
<body>
    <div class="container">
        <h5> You have chosen to register for the following event:</h5>
        <br><br>
        <td th:utext="${event.eventId}"></td>
        <br><br>
        <td th:utext="${event.eventDate}"></td>
        <br><br>
        
        <br>
        <form method="POST" th:action="@{/register}" th:object="${event}">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" name="birthdate" th:field="*{birthdate}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of tickets</label>
                <input type="number" class="form-control" name="tickets" th:field="*{tickets}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('ticket')}" th:errors="*{tickets}"></div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
</body>
</html>
